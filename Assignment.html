<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
</head>

<body>
    <div>
        <p style="font-family: cursive; color: cadetblue;">The += Operator </p>
        <h5 style="font-family: cursive; color: cadetblue;">A = 10 and A += 5
            <p id="exemple1"></p>
        </h5>
        <script>
            var A = 10;
            A += 5;
            document.getElementById("exemple1").innerHTML = A;
        </script>
    </div>
    <div>
        <p style="font-family: cursive; color: red;"> The -= Operator</p>
        <h5 style="font-family: cursive; color: red;"> B = 15 and B -= 5
            <p id="exemple2"></p>
        </h5>
        <script>
            var B = 15;
            B -= 5;
            document.getElementById("exemple2").innerHTML = B;
        </script>
    </div>
    <div>
        <p style="font-family: cursive; color: blue;"> The *= Operator</p>
        <h5 style="font-family: cursive; color: blue;"> C = 20 and C *= 5
            <p id="exemple3"></p>
        </h5>
        <script>
            var C = 20;
            C *= 5;
            document.getElementById("exemple3").innerHTML = C;
        </script>
    </div>
    <div>
        <p style="font-family: cursive; color: yellowgreen"> The /= Operator</p>
        <h5 style="font-family: cursive; color: yellowgreen;"> D = 25 and D /= 5
            <p id="exemple4"></p>
        </h5>
        <script>
            var D = 25;
            D /= 5;
            document.getElementById("exemple4").innerHTML = D;
        </script>
    </div>
    <div>
        <p style="font-family: cursive; color: cornflowerblue;"> The %= Operator</p>
        <h5 style="font-family: cursive; color: cornflowerblue;"> E = 30 and E %=5
            <p id="exemple5"></p>
        </h5>
        <script>
            var E = 30;
            E %= 5;
            document.getElementById("exemple5").innerHTML = E;
        </script>
    </div>
</body>

</html>
