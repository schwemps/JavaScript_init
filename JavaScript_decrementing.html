<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript decrementing</title>
</head>

<body>
    <p id="ex2"></p>
    <script>
        var X = 8;
        X--;
        var Y = X;
        document.getElementById("ex2").innerHTML = Y;
    </script>
</body>

</html>
