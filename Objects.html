<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
</head>

<body>
    <div>
        <h2>JavaScript Objects</h2>
        <p id="exemple1"></p>
        <script>
            //Create an object:
            var person1 = {
                firstName: "Jhon",
                lastName: "Doe",
                age: 50,
                eyeColor: "blue",
            };

            //display some data from the Object :
            document.getElementById("exemple1").innerHTML =
                person1.firstName + " is " + person1.age + " years old";
        </script>
    </div>
    <div>
        <h2>Accessing objects Properies </h2>
        <p>You can access object Properies in two ways</p>
        <p>objectName.propertyName</p>
        <p>Or</p>
        <p> objectName["propertyName"]</p>
        <p id="exemple3"></p>

        <script>
            //create an onject :
            var person2 = {
                firstName: "Jhon",
                lastName: "Doe",
                id: 3323,
            };
            //Display some data from the object :
            document.getElementById("exemple3").innerHTML =
                person2["firstName"] + " " + person2["lastName"];
        </script>


    </div>
    <div>
        <h2>An object method is a function definition, stored as a property value</h2>
        <p id="exemple4"></p>
        <script>
            // Create an object :
            var person3 = {
                firstName: "Jhon",
                lastName: "Doe",
                id: 3323,
                fullName: function() {
                    return this.firstName + " " + this.lastName;
                }
            };
            // Display data from the object :
            document.getElementById("exemple4").innerHTML = person3.fullName();
        </script>
    </div>
</body>

</html>
