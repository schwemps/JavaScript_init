<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where TO</title>
    <script>
        function myFunction() {
            document.getElementById("exemple2").innerHTML = "Paragraph changed";

        }
    </script>
</head>

<body>
    <div>
        <h2>Javascript in Body</h2>
        <p id="exemple1" style="font-family:'Times New Roman', Times, serif;"></p>
        <script>
            document.getElementById('exemple1').innerHTML = "My First JavaScript";
            alert("Click Ok pour afficher la paage");
        </script>
    </div>
    <div>
        <h1 style="font-family: serif;">A web Page
            <p id="exemple2" style="font-family: Verdana ;">A Paragraph</p>
            <button type="button" onclick="myFunction()">Click Here</button>
        </h1>
    </div>
</body>

</html>
