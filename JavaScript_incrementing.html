<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript incrementing</title>
</head>

<body>
    <p id="ex1"></p>
    <script>
        var A = 7;
        A++;
        var B = A;
        document.getElementById("ex1").innerHTML = B;
    </script>
</body>

</html>
