<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
</head>

<body>
    <div>
        <p style="font-family: cursive; color: cadetblue;">The += Operator </p>
        <p id="exemple1"></p>
        <script>
            var A = 10;
            A += 5;
            document.getElementById("exemple1").innerHTML = A;
        </script>
    </div>
    <div>
        <p style="font-family: cursive; color: cornflowerblue;"> The -= Operator</p>
        <p id="exemple2"></p>
        <script>
            var B = 15;
            B -= 5;
            document.getElementById("exemple2").innerHTML = B;
        </script>
    </div>
</body>

</html>
