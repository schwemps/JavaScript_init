<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Statements Code Blocks</title>
</head>

<body>
    <p style="font-family: cursive; color: cornflowerblue;">JavaScript code blocks are written between { and }</p>
    <button type="button" onclick="myFunction()">Click Here</button>
    <p id="exemple1"></p>
    <p id="exemple2"></p>
    <script>
        function myFunction() {

            document.getElementById('exemple1').innerHTML = "Hello Dolly";
            document.getElementById('exemple2').innerHTML = "How are you";

        }
    </script>
</body>

</html>
