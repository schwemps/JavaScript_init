<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript incrementing</title>
</head>

<body>
    <div>
        <p style="color :burlywood; font-family: cursive;">The value 7 in incrementing of 1</p>
        <p id="ex1"></p>
        <script>
            var A = 7;
            A++;
            var B = A;
            document.getElementById("ex1").innerHTML = B;
        </script>
    </div>
    <div>
        <p style="color:burlywood; font-family: cursive;">The value 8 decrementing of 1</p>
        <p id="ex2"></p>
        <script>
            var X = 8;
            X--;
            var Y = X;
            document.getElementById("ex2").innerHTML = Y;
        </script>
    </div>
</body>

</html>
